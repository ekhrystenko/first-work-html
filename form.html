<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
	<section class="form_header">
			<div class="conteiner_form">
	        	<form action="" method="post" id="form">
		        	<label>Your Name</label>
		        		<input type="text" name="name" placeholder="Name" class="input" required>
		        	<label>Your E-Mail</label>
		        		<input type="email" name="email" placeholder="E-Mail" class="input" required>
		        	<label>Message</label>
		        		<textarea name="message" cols="30" rows="10" placeholder="Message" class="input" required></textarea>
		        	<input type="submit" name="submit" value="Send">
	        	</form>
	        </div>
	</section>
	<script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
